<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Image Reveal</title>
        <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
        <script src="../jquery.imageReveal.js"></script>
        <link rel="stylesheet" href="../jquery.imageReveal.min.css" />
        <style>
            .row { float: left; }
            .imageReveal { margin-right: 20px; }
            .row.small .imageReveal { display: inline-block; }
            .row.small .imageReveal-caption { top: auto; bottom: 20px; }
            .imageReveal-caption { text-indent: 1000; overflow: hidden; transition: text-indent 2s;}
        </style>
    </head>
    <body>

        <div class="row big">
            <div id="example1" class="imageReveal">
                <img src="images/1-before.jpg">
                <img src="images/1-after.jpg" title="After" data-link="http://www.apple.com">
            </div>
        </div>

        <div class="row small">
            <div id="example2" class="imageReveal">
                <img src="images/2-before.jpg" title="Before">
                <img src="images/2-after.jpg" title="After">
            </div>

            <div id="example3" class="imageReveal">
                <img src="images/3-before.jpg" title="Cute">
                <img src="images/3-after.jpg" title="Evil">
            </div>

            <div id="example4" class="imageReveal">
                <img src="images/4-before.jpg" title="Before">
                <img src="images/4-after.jpg" title="After">
            </div>
        </div>

        <div class="row small">
            <div class="imageReveal example5">
                <img src="images/2-before.jpg" title="Before">
                <img src="images/2-after.jpg" title="After">
            </div>

            <div class="imageReveal example5">
                <img src="images/3-before.jpg" title="Before">
                <img src="images/3-after.jpg" title="After">
            </div>

            <div class="imageReveal example5">
                <img src="images/4-before.jpg" title="Before">
                <img src="images/4-after.jpg" title="After">
            </div>
        </div>

        <script>
            $(window).load(function() {
                $('#example1').imageReveal({
                    barWidth: 15,
                    touchBarWidth: 40,
                    paddingLeft: 0,
                    paddingRight: 0,
                    startPosition: 0.25,
                    showCaption: true,
                    captionChange: 0.5,
                    captionFade: 1000,
                    linkCaption: true,
                    width: 500,
                    height: 500
                });

                $('#example2').imageReveal({
                    barWidth: 15,
                    touchBarWidth: 40,
                    paddingLeft: 60,
                    paddingRight: 60,
                    showCaption: true,
                    startPosition: 0.5,
                    captionChange: 0.5,
                    width: 250,
                    height: 250
                });

                $('#example3, #example4').imageReveal({
                    barWidth: 20,
                    touchBarWidth: 40,
                    paddingLeft: 0,
                    paddingRight: 0,
                    showCaption: true,
                    startPosition: 0.5,
                    captionChange: 0.5,
                    width: 250,
                    height: 250
                });

                $('.example5').imageReveal({
                    barWidth: 15,
                    touchBarWidth: 40,
                    paddingLeft: 0,
                    paddingRight: 0,
                    showCaption: true,
                    startPosition: 0.5,
                    captionChange: 0.5,
                    width: 250,
                    height: 250
                });
            });
        </script>

    </body>
</html>
