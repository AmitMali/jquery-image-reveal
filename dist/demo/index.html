<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Image Reveal</title>
        <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
        <script src="../jquery.imageReveal.min.js"></script>
        <link rel="stylesheet" href="../jquery.imageReveal.min.css" />
    </head>
    <body>

        <div class="imageReveal">
            <img src="before.jpg" title="Before">
            <img src="after.jpg" title="After">
        </div>

        <script>
            $(window).load(function() {
                $('.imageReveal').imageReveal({
                    barwidth: 20,       // Controls the width of the drag-bar in pixels.
                    touchBarWidth: 60,  // Controls the width of the drag-bar on touch devices in pixels.
                    startPosition: 75,  // Controls the starting position, measured in pixels from the right side.
                    paddingLeft: 0,     // Add padding to the left side in pixels.
                    paddingRight: 0,    // Add padding to the right side in pixels.
                    showCaption: true,  // Show a caption from the image 'title' attribute
                    captionChange: 0.5, // How much of the image should be visible before changing captions? Number between 0 and 1 (0 = 0%, 0.5 = 50%, 1 = 100%, etc)
                    width: 500,         // Width of the container (Images will be resized)
                    height: 500         // Height of the container (Images will be resized)
                });
            });
        </script>

    </body>
</html>
